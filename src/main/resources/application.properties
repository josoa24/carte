spring.application.name=carte

server.port=8089

spring.datasource.url=jdbc:postgresql://localhost:5432/carte_db
spring.datasource.username=postgres
spring.datasource.password=fl

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits-long-enough-for-hs256
jwt.expiration=1800000

login.max-attempts=3
login.lock-duration=15

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true